<h1>第一篇　分類</h1>
<h2>第一章　做茶之前先懂茶</h2>
<h3>茶葉分類</h3>
<p>臺灣茶習慣上按茶葉的發酵程度來分類，有不發酵的綠茶、半發酵的青茶、以及全發酵的紅茶。其中以青茶為大宗。青茶，又名烏龍茶，例如經常聽到的包種茶、高山茶、鐵觀音等，都屬於烏龍茶。</p>
<p>烏龍茶依發酵程度又細分為三等。像高山茶、包種茶等輕發酵的稱為「清香型茶」，所謂「生茶」是也。而凍頂烏龍茶為中度發酵，稱為「濃香型茶」。又東方美人茶與鐵觀音等高度發酵的歸為「重味茶」。</p>
